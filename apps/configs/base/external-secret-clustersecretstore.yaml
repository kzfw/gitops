apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: doppler-dev
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-secret-dev
            key: token
            namespace: external-secrets
  conditions:
  - namespaces:
    - "zfw-dev"
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: doppler-prod
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-secret-prod
            key: token
            namespace: external-secrets
  conditions:
  - namespaces:
    - "zfw"
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
